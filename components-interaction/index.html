<!DOCTYPE html>
<html>

  <head>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  </head>

  <body>
      
    <div class="container">
   		
   		<div class="progress">
		  <div class="progress-bar" role="progressbar" id="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

   		<h1>Getting started with RxJS - <a href="https://witinfive.io">witinfive.io</a></h1>

   		<p>
   			The goal of the application is to show the user the progress with filling the below form.
   		</p>

   		<form>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Email address</label>
		    <input type="email" class="form-control" id="emailField" placeholder="name@example.com">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect1">Example select</label>
		    <select class="form-control" id="selectField">
		      <option></option>
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlSelect2">Example multiple select</label>
		    <select multiple class="form-control" id="numberField">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Example textarea</label>
		    <textarea class="form-control" id="textField" rows="3"></textarea>
		  </div>
		  <div class="form-check"> 			
		  	  <input class="form-check-input" type="checkbox" value="" id="checkboxField">
			  <label class="form-check-label" for="checkboxField">			    
			    Default checkbox
			  </label>
			</div>
		</form>


	</div>

	<script data-require="rxjs@*" data-semver="5.1.1" src="https://unpkg.com/rxjs@5.1.1/bundles/Rx.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

	<script src="script.js"></script>
	<script src="form-progress-service.js"></script>
	<script src="progress-bar.js"></script>
	<script src="form.js"></script> 	

  </body>

</html>
